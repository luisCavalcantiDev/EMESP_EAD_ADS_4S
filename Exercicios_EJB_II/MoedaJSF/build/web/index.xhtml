<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
  <h:head>
    <title>Conversor de moedas</title>
  </h:head>
  <h:body>
    <h:form>
      <h1>Conversor de Moedas</h1>
      <h:panelGrid columns="2">
        <h:outputText value="Valor:"/>
        <h:inputText id="valor" value="#{moedaMB.valor}" maxlength="10"/>
        <h:outputText value="De:"/>
        <h:selectOneMenu id="moedaOrigem" value="#{moedaMB.de}">
          <f:selectItem itemLabel="Real" itemValue="BRL"/>
          <f:selectItem itemLabel="Dolar" itemValue="USD"/>
          <f:selectItem itemLabel="Euro" itemValue="EUR"/>
        </h:selectOneMenu>
        <h:outputText value="Para:"/>
        <h:selectOneMenu id="moedaDestino" value="#{moedaMB.para}">
          <f:selectItem itemLabel="Real" itemValue="BRL"/>
          <f:selectItem itemLabel="Dolar" itemValue="USD"/>
          <f:selectItem itemLabel="Euro" itemValue="EUR"/>
        </h:selectOneMenu>
        <h:commandButton value="Converter" action="#{moedaMB.converter}"/>
      </h:panelGrid>
      <br/><br/>
      <h1><h:outputText value="Resultado: #{moedaMB.resultado}" rendered="#{moedaMB.resultado != null}"/></h1>
    </h:form>
  </h:body>
</html>
